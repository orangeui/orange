<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <link rel="stylesheet" href="../dist/css/orange.min.css" />
</head>
  

  
  <style>
    body {
      background-color: #ffa941;
      padding: 20px;
    }
  </style>

  <body>
    <div class='container'>
      <div class="card">
        <div class="card__header">
          <h2 class="card__title">Example Form</h2>
          <button type="button" class="button">Save
            <span class="icon-tick"></span>
          </button>
        </div>
        <div class="card__body">
          <div class='form form--large'>

            <div class="form__item">
              <div class="form__wrapper">
                <div class="form__input-wrapper">
                  <input id="form_example_name_large" type="text" name="form_example_name_large" class="form__input">
                  <label for="form_example_name_large" class="form__label">Some Name</label>
                </div>
              </div>
            </div>

            <div class="form__item">
              <textarea name="textarea" id="textarea" class="form__textarea"></textarea>
              <label for="textarea" class="form__label">Label</label>
              <div class="form__description">Description text</div>
            </div>

            <div class="form__item">
              <textarea name="textarea" id="textarea_1" class="form__textarea" data-auto-expand></textarea>
              <label for="textarea_1" class="form__label">Textarea + auto expand</label>
              <div class="form__description">Description text</div>
            </div>

            <div class="form__item">
              <div id="form_dropdown" class="form-dropdown">
                <label for="form_dropdown" class="form-dropdown__label">Label</label>
                <input id="form_dropdown" type="text" name="form_dropdown" class="form-dropdown__input">
                <div class="form-dropdown__text">Placeholder</div>
                <div class="form-dropdown__icon">
                  <svg viewBox="0 0 24 24">
                    <path fill="#000000" d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"></path>
                  </svg>
                  <svg viewBox="0 0 24 24">
                    <path fill="#000000" d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"></path>
                  </svg>
                </div>
                <div class="form-dropdown__content">
                  <ul class="form-dropdown__menu">
                    <li class="">Option 1</li>
                    <li class="">Option 2</li>
                    <li class="">Option 3</li>
                    <li class="">Option 4</li>
                  </ul>
                </div>
              </div>
              <div class="form__description">Description of the dropdown field</div>
            </div>

            <div class="form__item">
              <div class="toggle toggle--label toggle--large">
                <div class="toggle__button">
                  <input id='toggle_1' type="checkbox" id="toggle_large" class="toggle__input" checked>
                  <label class="toggle__label"></label>
                </div>
                <div>
                  <label for='toggle_1' class="toggle__text">Label</label>
                  <div class="toggle__value">Enabled</div>
                </div>
              </div>
              <div class="form__description">Description text</div>
            </div>

            <div class="form__item">
              <div class="toggle toggle--label toggle--large">
                <div class="toggle__button">
                  <input id="toggle_2" type="checkbox" id="toggle_large" class="toggle__input">
                  <label class="toggle__label"></label>
                </div>
                <div>
                  <label for="toggle_2" class="toggle__text">Custom Labels</label>
                  <div class="toggle__value" data-enabled='Enabled' data-disabled='Disabled'></div>
                </div>
              </div>
              <div class="form__description">Description text</div>
            </div>

            <div class="form__item">
              <div class="toggle toggle--color-primary">
                <div class="toggle__button">
                  <input id="toggle_3" type="checkbox" id="toggle" class="toggle__input">
                  <label for="toggle_3" class="toggle__label">
                    <span class='ml-12'>Toggle Label</span>
                  </label>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- <script src="../dist/js/orange.min.js"></script> -->
  <script type="text/javascript" src="../dist/js/orange.js"></script>
  </body>
</html>
